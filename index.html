<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid-ul-Udha</title>
</head>  
<body>  
    <div id="img">
        <h3> Remining Days and Time in<br> Eid-ul-Udha </h3>  
        <div id="clocks">  
          <div>  
            <span class="days_value" id="day_value"></span>  
            <div>Days</div>
          </div>  
          <div>  
            <span class="hours_value" id="hour_value"></span>  
            <div>Hours</div>  
          </div>  
          <div>  
            <span class="minutes_value" id="minute_value"></span>  
            <div>Minutes</div>  
          </div>  
          <div>  
            <span class="seconds_value" id="second_value"></span>  
            <div>Seconds</div>  
          </div>  
        </div>    
    </div>
<script src="app.js"></script>  
</body>  
</html>
